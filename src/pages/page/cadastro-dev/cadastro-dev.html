<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Base CSS -->
    <link rel="stylesheet" href="../../css/style_base.css" type="text/css">

    <!-- Page CSS -->
    <link rel="stylesheet" href="../../css/style_cadastro.css" type="text/css">

    <!-- Font Roboto Mono -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <!-- Font Market Pro -->
    <link rel="stylesheet" href="../../font/Market%20Web%20Regular.ttf">

    <!-- Icon -->
    <link rel="icon" href="../../img/logo/logo_pegadas.png" type="image/x-icon" />

    <title>Cadastro Desenvolvedor</title>
</head>

<body>
    <!-- Nvabar fixed top -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light  bg-light">
        <!-- Logo -->
        <a class="navbar-brand ml-4" href="#"><img src="../../img/logo/logo_pegadas.png" id="logo"></a>

        <!-- Btn de collapse navabr -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Atributos da navbar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav justify-content-end mr-3">
                <li class="nav-item mr-5">
                    <a class="nav-link active" href="#">In√≠cio</a>
                </li>
                <li class="nav-item mr-5">
                    <a class="nav-link" href="#">Equipe</a>
                </li>
                <li class="nav-item mr-5">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item btn-sm">
                    <a class="nav-link pr-5 pl-5 pt-0 pb-0" href="#" tabindex="-1" aria-disabled="true" id="btn-cadastreJogo">Cadastre<br>seu jogo!</a>
                </li>
            </ul>
        </div>
        <!-- Fim da navbar -->
    </nav>
    <!-- Cadastro -->
    <section id="cadastro">
        <form class="form-group">
            <!-- BTN Entre -->
            <a class="btn btn-sm btn-primary pl-4 pr-4 pt-2 pb-2 mt-n3 mb-3" id="btn-entra1">Cadastre-se</a>
            <!-- Informe campos -->
            <h5 class="mb-5">(Todos os campos devem ser preenchidos)</h5>

            <div class="row">
                <div class="col pr-4">
                    <!-- Input nome -->
                    <input type="name" id="inputname" class="form-control mb-5" placeholder="Nome" required="" autofocus="">
                </div>
                <div class="col pl-4">
                    <!-- Input sobre nome -->
                    <input type="lastname" id="inputlastname" class="form-control mb-5" placeholder="Sobrenome" required="" autofocus="">
                </div>
            </div>

            <!-- Input email -->
            <input type="email" id="inputEmail" class="form-control mb-5" placeholder="E-mail" required="" autofocus="">

            <!-- Input senha -->
            <input type="password" id="inputPassword" class="form-control mb-5" placeholder="Senha" required="" autofocus="">

            <!-- Input senha -->
            <input type="password" id="inputCPassword" class="form-control mb-4" placeholder="Confirme a senha" required="" autofocus="">

            <!-- BTN cadastrar -->
            <button class="btn btn-sm btn-primary pl-4 pr-4 " type="submit" id="btn-entra2">Cadastrar</button>

            <p class="text-muted">
                <!-- Ancora retorno de menu -->
                <a c href="#">Volte ao menu</a>

        </form>
    </section>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
